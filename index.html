<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-working Space Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Co-working Space Booking System</h1>
        
        <div class="membership-form">
            <h2>Select Your Membership Tier</h2>
            <select id="membership-tier">
                <option value="basic">Basic ($10/hr)</option>
                <option value="premium">Premium ($15/hr)</option>
                <option value="executive">Executive ($20/hr)</option>
            </select>
        </div>
        
        <div class="booking-form">
            <h2>Book a Desk</h2>
            <div class="form-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="1" value="1">
            </div>
        </div>
        
        <div class="desks-container">
            <h2>Available Desks</h2>
            <div class="individual-desks">
                <h3>Individual Desks (10 available)</h3>
                <div class="desks-grid" id="individual-desks"></div>
            </div>
            <div class="team-desks">
                <h3>Team Desks (5 available)</h3>
                <div class="desks-grid" id="team-desks"></div>
            </div>
        </div>
        
        <div class="booking-summary" id="booking-summary" style="display: none;">
            <h2>Booking Summary</h2>
            <p id="summary-details"></p>
            <button id="confirm-booking">Confirm Booking</button>
            <button id="cancel-booking">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
